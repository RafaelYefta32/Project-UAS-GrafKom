<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZomBrush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <div id="landing-page">
        <div class="title-container">
            <h1>ZombRush</h1>
            <div class="subtitle">Survive the Spooky Forest!</div>
        </div>

        <div class="high-score-display">
            <span>üèÜ HIGH SCORE</span>
            <span id="high-score-value">0 m</span>
        </div>

        <div class="menu-container">
            <button id="play-btn">PLAY NOW</button>
            <button id="settings-btn" class="secondary-btn">SETTINGS</button>
        </div>

        <!-- <div class="footer">Project UAS Grafika Komputer</div> -->
    </div>

    <!-- Game HUD (Distance Meter) -->
    <div id="game-hud" class="hidden">
        <div class="distance-display">
            <span id="distance-value">0</span>
            <span class="distance-unit">m</span>
        </div>

        <!-- Shield Duration Bar -->
        <div id="shield-bar-container" class="hidden">
            <div class="shield-icon">üõ°Ô∏è</div>
            <div class="shield-bar-bg">
                <div id="shield-bar-fill"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>SETTINGS</h2>

            <div class="setting-item">
                <label for="music-volume">üéµ Music Volume</label>
                <div class="slider-container">
                    <input type="range" id="music-volume" min="0" max="100" value="50">
                    <span id="music-value">50%</span>
                </div>
            </div>

            <div class="setting-item">
                <label for="sfx-volume">üîä Sound Effects</label>
                <div class="slider-container">
                    <input type="range" id="sfx-volume" min="0" max="100" value="70">
                    <span id="sfx-value">70%</span>
                </div>
            </div>

            <button id="close-settings-btn" class="secondary-btn">CLOSE</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-page" class="hidden">
        <div class="title-container">
            <h1
                style="color: #ff0000; -webkit-text-stroke: 4px white; text-shadow: 6px 6px 0px #3e0000, 12px 12px 0px rgba(0,0,0,0.2);">
                GAME OVER</h1>
        </div>

        <div class="score-container">
            <div class="final-score">
                <span>DISTANCE</span>
                <span id="final-distance">0 m</span>
            </div>
            <div class="best-score">
                <span>üèÜ BEST</span>
                <span id="best-score">0 m</span>
            </div>
        </div>

        <div class="menu-container">
            <button id="retry-btn">RETRY</button>
            <button id="home-btn" class="secondary-btn">HOME</button>
        </div>
    </div>
</body>

</html>
